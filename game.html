<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://livejs.com/live.js"></script> <!--autoreload, remove for production-->
        <title>Amarillo</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/playerMat.css">
        <link rel="stylesheet" href="css/tile.css">
        <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
    </head>
    <body>
        <div class="container">
            <button id=endTurn> end turn</button>
            <button id=endGame> end game</button>
            <div id="menuButtons">
                <div id="status">
                    Status: <span id="statusSpan">Not connected</span>
                </div>
                <button id="joinGame" class="menuButton" style="color:white;">Join Game</button>
                <button id="createGame" class="menuButton" style="color: white;">Create Game</button>
                <button id="startGame" class="menuButton" style="color: #2E2;display:none;">Start Game</button>
                <input type="text" placeholder="Your Name" id="nameInput">                
            </div>
            <div class="gameBoard" >
                <div id="centerBoard">
                    <div id="factories" class="factories"></div>
                </div>
                <div class="playerMats disable-selection" >
                </div>
                <div class="opponentMats">
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/js-cookie/src/js.cookie.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src='node_modules/javascript-state-machine/dist/state-machine.min.js'></script>
        <script src="gameClient.js"></script>
    </body>
</html>
