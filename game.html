<!DOCTYPE html>
<html>
    <head>
        <!--<script type="text/javascript" src="http://livejs.com/live.js"></script>--><!--autoreload, remove for production-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <title>Amarillo</title>
        <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/playerMat.css">
        <link rel="stylesheet" href="css/tile.css">
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <audio id="turnAlert">
        <source src="./resources/crystalbell.mp3" type="audio/mpeg">
    </audio>
    <audio id="gooseAlert">
        <source src="./resources/goose.mp3" type="audio/mpeg">
    </audio>
    <body>
        <div id="gameModeDialog" title="Game Mode Selection" class="dialog">
            <input type="radio" id="standardRadioButton" name="mode" checked>
            <label for="standardRadioButton">Standard Mode</label>
            <br>
            <input type="radio" id="freeColorRadioButton" name="mode">
            <label for="freeColorRadioButton">Loosey Goosey Mode</label>
            <br>
            <select id="boardSizeList">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5 (default)</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="boardSize">Board Size</label>
            <br>
            <button id="dialogAccept">Start</button>
        </div>
        <div class="container">
            <div id="menuButtons">
                <button id="joinGame" class="menuButton">Join / Reconnect</button>
                <button id="createGame" class="menuButton">Create Game</button>
                <button id="startGame" class="menuButton" style="color: #2E2;display:none;">Start Game</button>
                <input type="text" placeholder="Your Name" id="nameInput">
            </div>
            <div class="gameBoard" >
                <div class="roomlist">
                </div>
                <div class="topRow">
                    <div class="chat" style="display: none">
                        <ul id="messages">
                            <div class="expander">
                        </ul>
                        <form class="textEntry" style="display: none">
                            <textarea id="chatInput" cols="30" rows="10"></textarea><button>Send</button>
                        </form>
                        <div id="rules" class="rules">
                            Row: <span id="rowScore"></span> | Column: <span id="columnScore"></span> | All Colors: <span id="colorScore"></span><br>
                            <a href="https://www.ultraboardgames.com/azul/game-rules.php" target="_blank" rel="noopener noreferrer">Rules</a>
                        </div>
                    </div>
                    <div id="centerBoard">
                        <div id="factories" class="factories"></div>
                    </div>
                    <div class="playerMats disable-selection" ></div>
                </div>
                <div class="bottomRow">
                    <div class="opponentMatsWrapper">
                        <div class="opponentMats"/>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/js-cookie/src/js.cookie.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src='node_modules/javascript-state-machine/dist/state-machine.min.js'></script>
        <script src="gameClient.js"></script>
    </body>
</html>
